<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cart</title>
    <link rel="stylesheet" href="cart.css">
    <style>
        /* Add some basic styles for the loader */
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #ff8a65; /* Orange */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            display: none; /* Initially hidden */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .overlay {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class='header-container'>
        <!--Icon-->
        <a href='new1.html'>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#ff8a65" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">

          </svg>
        </a>
        <!--Text'Cart'-->
        <h1>Cart</h1>
    </div>
    <div>
        <!--Cart Items-->
        <div id="food-item"></div>

        <!--Promo Code-->
        <div class="promo-code">
            <input type="text" placeholder="  Promo Code">
            <button class="apply-button">Apply</button>
        </div>
        <!--Total-->
        <div class='item-summary'>
            <div class='summary-info'>
                <p>Subtotal</p>

            </div>
            <hr class='underline'>

            <hr class='underline'>
            <div class='summary-info'>
                <p>Total
                    <!-- <span> (2 items)</span> -->
                </p>
                <p id="total"></p>
            </div>
            <hr class='underline'>
        </div>
    </div>
    <div>
        <!--Submit-->
        <div>

            <!-- <a href='payment.html'> -->
                <div id="checkout-button">Checkout</div>
            </a>
        </div>
        

        <div class="overlay" id="loaderOverlay">
            <div class="loader" id="loader"></div>
        </div>
        


        <script src="cart.js"></script>
